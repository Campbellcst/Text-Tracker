<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Stack+Sans+Text:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <img src="assets/logo.svg" alt="logo" class="logo" />
      <h2>Text Tracker</h2>
      <button id="themeToggle">
        <svg id="themeIcon" 
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="size-6"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
    />
  </svg>
      </button>
    </nav>
    <h1 class="header">Analyze your text <br />in real-time.</h1>
    <textarea
      placeholder="Start typing here... (or paste your text)"
      class="textbox"
      maxlength="1000"
      id="textArea"
    ></textarea>
    <div class="options">
      <label>
        <input type="checkbox" id="excludeSpacesBtn" />
        Exclude Spaces
      </label>
      <label>
        <input type="checkbox" id="charLimitBtn" />
        Set Character Limit
      </label>
      <label>
        <input
          type="number"
          placeholder="Enter character limit"
          id="charLimit"
          class="hidden"
        />
      </label>
      <label>
        <button id="reset">Reset Time</button>
      </label>
    </div>
    <div class="info__container">
      <div class="character__container stats">
        <h1 id="charCount">00</h1>
        <p>Total Characters</p>
      </div>
      <div class="word__container stats">
        <h1 id="wordCount">00</h1>
        <p>Total Words</p>
      </div>
      <div class="sentence__container stats">
        <h1 id="sentenceCount">00</h1>
        <p>Total Sentences</p>
      </div>
      <div class="wpm__container stats">
        <h1 id="wpm">--</h1>
        <p>Words Per Minute</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
